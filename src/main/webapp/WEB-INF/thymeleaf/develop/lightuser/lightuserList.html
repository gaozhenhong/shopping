<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	 	<meta charset="utf-8" />
		<title>阿拉丁神灯用户管理</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		 
	 	<link th:href="@{/resources/bootstrap-3.3.2/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/3.2.1/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" />
		<!-- page specific plugin styles -->
		<link th:href="@{/resources/ace/css/ace.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/jsoil/css/wiwi-jsoil.css}" rel="stylesheet" />
		
		<script th:src="@{/resources/js/jquery-2.0.3.min.js}"></script>
		<script th:src="@{/resources/ace/js/ace-extra.min.js}"></script>
	</head>
	<body style="background-color: white;">
		<div class="page-content">
			<!-- PAGE CONTENT BEGINS -->
			<div class="row">
				<div class="col-xs-12">
					<div id="top-tabbable" class="tabbable">
						<ul th:include="thymeleaf/fragment :: topTab('list','阿拉丁神灯用户管理','/develop/lightuser/')" class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab" ></ul>
						<div class="tab-content padding-4">
							<div id="tab-list" class="tab-pane in active" style="margin-left:-4px;margin-right:-4px;">
								<form id="queryForm"  action="#" th:action="@{/develop/lightuser/list.do}" th:object="${query}" class="form-horizontal" role="form">
									<input type="hidden"  th:field="${query.currentPage}"/>
									<input type="hidden"  th:field="${query.orderByProperty}"/>
									<input type="hidden"  th:field="${query.orderByKind}"/>
									<div class="container query-container">
																					<div class='input-group'>
												<span class='input-group-addon'> 用户编码 </span>
												<input type='text' th:field='${query.usercode}' placeholder='用户编码' />
											</div>
											<div class='input-group'>
												<span class='input-group-addon'> 姓名 </span>
												<input type='text' th:field='${query.name}' placeholder='姓名' />
											</div>
											<div class='input-group query-group'>
												<button class='btn btn-sm' type='submit'>
													<i class='icon-search nav-search-icon'></i>
													查询
												</button>
											</div>

									</div>
									<div class='space-2'></div>
									<div>
										<table id="list-table" class="table table-striped table-bordered table-hover" style="margin-bottom: 0px;">
											<thead>
												<tr>
													<th class="center">
														<label>
															<input id="checkAll" type="checkbox" class="ace" />
															<span class="lbl"></span>
														</label>
													</th>
																						<th id='usercode' class="table-order-column">用户编码</th>
									<th id='name' class="table-order-column">姓名</th>
									<th id='telephone' class="table-order-column">电话号码</th>
									<th id='light' class="table-order-column">灯光模式</th>
									<th id='music' class="table-order-column">音乐模式</th>
                                    <th id='status' class="table-order-column">音乐状态</th>
                                    <th id='status' class="table-order-column">灯光状态</th>

													<th></th>
												</tr>
											</thead>
				
											<tbody>
												<tr th:each="obj:${list}">
													<td class="center">
														<label>
															<input type="checkbox" name="rowId" th:value="${obj.id}" class="ace" />
															<span class="lbl"></span>
														</label>
													</td>
																						<td th:text="${obj.usercode}">用户编码</td>
									<td th:text="${obj.name}">姓名</td>
									<td th:text="${obj.telephone}">电话号码</td>
									<td th:text="${obj.light.title}">灯光模式</td>
									<td th:text="${obj.music.title}">音乐模式</td>
                                     <td >
                                                    <div th:switch="${obj.musicstatus}">
                                                        <span th:case="0" >停止播放</span>
                                                        <span th:case="1" >暂停播放</span>
                                                        <span th:case="2" >循环播放</span>
                                                        <span th:case="*" class="label label-sm label-danger">未设置</span>
                                         </div></td>
                                           <td >
                                                    <div th:switch="${obj.lstatus}">
                                                        <span th:case="0" >停止</span>
                                                        <span th:case="1" >循环</span>
                                                        <span th:case="*" class="label label-sm label-danger">未设置</span>
                                         </div></td>
													<td >
														<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons row-action-buttons">
															<a class="blue show-a" th:href="@{/develop/lightuser/view.do(id=${obj.id},isModal=false)}" data-rel="tooltip" title="查看">
																<i class="icon-zoom-in bigger-130"></i>
															</a>
									
															<a class="green" th:href="@{/develop/lightuser/edit.do(id=${obj.id})}" data-rel="tooltip" title="修改">
																<i class="icon-pencil bigger-130"></i>
															</a>
									
															<a class="red row_del_button" th:href="@{/develop/lightuser/deleteAction.do(id=${obj.id})}" data-rel="tooltip" title="删除">
																<i class="icon-trash bigger-130"></i>
															</a>
														</div>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div class="wiwi-pagination">
										<div class="batch_button_div">
											<button class="btn btn-primary btn-xs batch_operate_button" type="button" th:attr="data-action=@{/develop/lightuser/batchDeleteAction.do}" >删除</button>
										</div>
										<ul th:replace="thymeleaf/fragment :: pagination">
										</ul>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->

		<!-- basic scripts -->
		<script th:src="@{/resources/bootstrap-3.3.2/js/bootstrap.min.js}"></script>
		<!-- 对话框JS --> 
		<script th:src="@{/resources/js/jquery.bootstrap.teninedialog.v3.js}"></script>
		<!-- 表格排序 分页绑定JS --> 
		<script th:src="@{/resources/jsoil/js/jsoil.common.table.js}"></script>
		<script th:src="@{/resources/jsoil/js/jsoil.common.js}"></script>
	</body>
</html>
