<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>组织机构---查看</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- basic styles -->
		<link th:href="@{/resources/bootstrap-3.3.2/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/3.2.1/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" />
		<!-- page specific plugin styles -->
		<link th:href="@{/resources/ace/css/ace.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/jsoil/css/wiwi-jsoil.css}" rel="stylesheet" />
	</head>

	<body>
		<!-- PAGE CONTENT BEGINS -->
		<div class="row page-content">
			<div class="col-xs-12 tabbable">
				<div class="tab-content">
					<div class="tab-pane in active">
						<form action="#" class="form-horizontal" role="form">
							<input type="hidden"  th:field="${instance.id}"/>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> id </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.id}' placeholder='id' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 编码 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.code}' placeholder='编码' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 名称 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.name}' placeholder='名称' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 类型 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.type.name}' placeholder='名称' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 所属机构 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.parentOrg.name}' placeholder='所属机构' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 所属地市 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.cityId}' placeholder='cityId' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 联系人 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.linkMan}' placeholder='联系人' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 联系电话 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.linkTel}' placeholder='联系电话' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 电话 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.mobilePhone}' placeholder='电话' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 地址 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.address}' placeholder='地址' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> email </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.email}' placeholder='email' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 网址 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.url}' placeholder='网址' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 备注 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.demo}' placeholder='备注' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 录入人ID </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.inputUserId}' placeholder='inputUserId' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 录入时间 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.inputTime}' placeholder='录入时间' class='col-xs-10 col-sm-5' />
									</div>
								</div>
								
								<div class='form-group'>
									<label class='col-sm-3 control-label no-padding-right'> 状态 </label>
									<div class='col-sm-9'>
										<input type='text' th:field='${instance.status}' placeholder='状态' class='col-xs-10 col-sm-5' />
									</div>
								</div>
						</form>
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	</body>
</html>
