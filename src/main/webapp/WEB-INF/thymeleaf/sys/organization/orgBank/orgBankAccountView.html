<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>企业银行账号管理---查看</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- basic styles -->
		<link th:href="@{/resources/bootstrap-3.3.2/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/3.2.1/css/font-awesome.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/font-awesome/4.2.0/css/font-awesome.min.css}" rel="stylesheet" />
		<!-- page specific plugin styles -->
		<link th:href="@{/resources/ace/css/ace.min.css}" rel="stylesheet" />
		<link th:href="@{/resources/jsoil/css/wiwi-jsoil.css}" rel="stylesheet" />
	</head>

	<body style="background-color: white;">
		<!-- PAGE CONTENT BEGINS -->
		<div class="row page-content">
			<div class="col-xs-12 tabbable">
				<ul th:if="${!isModal}" th:include="thymeleaf/fragment :: topTab('view','企业银行账号管理','/org/orgBank/')" class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab" ></ul>
				<div class="tab-content">
					<div class="tab-pane in active">
						<form action="#" class="form-horizontal" role="form">
							<input type="hidden"  th:field="${instance.id}"/>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> id </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.id}' placeholder='id' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 所属机构 </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.orgId}' placeholder='所属机构' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 账号类型（对公、对私） </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.bankAccountType}' placeholder='账号类型（对公、对私）' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 银行代码 </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.bankCode}' placeholder='银行代码' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 分行名称 </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.subsidiarybank}' placeholder='分行名称' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 开户人(公司） </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.accountHolder}' placeholder='开户人(公司）' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> 状态（0：在用；1停用）： </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.status}' placeholder='状态（0：在用；1停用）：' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> lastModifyUserId </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.lastModifyUserId}' placeholder='lastModifyUserId' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							<div class='form-group'>
								<label class='col-sm-3 control-label no-padding-right'> lastModifyDate </label>
								<div class='col-sm-9'>
									<input type='text' th:field='${instance.lastModifyDate}' placeholder='lastModifyDate' class='col-xs-10 col-sm-5' />
								</div>
							</div>
							
							<div th:if="${!isModal}" class="clearfix form-actions">
								<div class="col-md-offset-3 col-md-9">
									<a th:href="@{/org/orgBank/list.do}" class="btn btn-prev">
										<i class="icon-arrow-left"></i>
										返回
									</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div><!-- /.col -->
		</div><!-- /.row -->
	
		<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
			<i class="icon-double-angle-up icon-only bigger-110"></i>
		</a>
	</body>
</html>
